  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData('ship', ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData('ship');
      ev.target.appendChild(document.getElementById(data));
    }
  </script>
  <div class="shipContainer">
    <header>
      <h2>Place your ships!</h2>
    </header>
    <div class="ships">
      <div id="ship1" class="ship" draggable="true" ondragstart="drag(event)"></div>
      <div id="ship2" class="ship" draggable="true" ondragstart="drag(event)"></div>
      <div id="ship3" class="ship" draggable="true" ondragstart="drag(event)"></div>
